{% extends 'flask-admin/base.html' %}

{% block nav_control %}
    <ul class="navbar-nav">
        <li class="nav-item d-none d-sm-inline-block">
            <a href="{{ admin_view.admin.url }}" class="nav-link">Home</a>
        </li>
    </ul>
{% endblock %}

{% block user_panel %}
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
            <a class="d-block" href="{{ url_for('auth_bp.logout') }}">
                {% if current_user.email %}
                    {{ current_user.email }}
                {% endif %}
            </a>
        </div>
    </div>
{% endblock user_panel %}

{% block model_menu_bar %}
{% endblock %}
